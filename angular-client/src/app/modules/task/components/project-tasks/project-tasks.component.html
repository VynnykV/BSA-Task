<h1>Project tasks</h1>
<button type="button" class="btn btn-outline-success" [routerLink]="['/project-tasks', projectId, 'create-task']">Create task</button>
<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Performer</th>
    <th>Name</th>
    <th>Description</th>
    <th>State</th>
    <th>CreatedAt</th>
    <th>FinishedAt</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{task.id}}</td>
    <td>{{task.performer.lastName + " " + task.performer.firstName}}</td>
    <td>{{task.name}}</td>
    <td>{{task.description}}</td>
    <td ChangeTaskStateColor [taskState]="task.state">{{taskState[task.state]}}</td>
    <td>{{task.createdAt | date : 'dd.MM.yyyy'}}</td>
    <td>{{task?.finishedAt | date : 'dd.MM.yyyy'}}</td>
    <td>
      <button type="button" class="btn btn-outline-success" [routerLink]="['/set-task-state', task.id]">Change status</button>
      <button type="button" class="btn btn-outline-warning" [routerLink]="['/edit-task', task.id]">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="deleteTask(task.id)">Delete</button>
    </td>
  </tr>
</table>
