<h1>Projects</h1>
<button type="button" class="btn btn-outline-success" [routerLink]="['/create-project']">Create project</button>
<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Author</th>
    <th>Team</th>
    <th>Name</th>
    <th>Description</th>
    <th>Deadline</th>
    <th>CreatedAt</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let project of projects">
    <td>{{project.id}}</td>
    <td>{{project.author.lastName + " " + project.author.firstName}}</td>
    <td>{{project.team.name}}</td>
    <td>{{project.name}}</td>
    <td>{{project.description}}</td>
    <td>{{project.deadline | date : 'dd.MM.yyyy'}}</td>
    <td>{{project.createdAt | date : 'dd.MM.yyyy'}}</td>
    <td>
      <button type="button" class="btn btn-outline-success" [routerLink]="['/project-tasks', project.id]">Project tasks</button>
      <button type="button" class="btn btn-outline-warning" [routerLink]="['/edit-project', project.id]">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="deleteProject(project.id)">Delete</button>
    </td>
  </tr>
</table>
