<h1>Teams</h1>
<button type="button" class="btn btn-outline-success" [routerLink]="['/create-team']">Create team</button>
<table class="table table-striped table-hover">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Created at</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let team of teams">
    <td>{{team.id}}</td>
    <td>{{team.name}}</td>
    <td>{{team.createdAt | date : 'dd.MM.yyyy'}}</td>
    <td>
      <button type="button" class="btn btn-outline-warning" [routerLink]="['/edit-team', team.id]">Edit</button>
      <button type="button" class="btn btn-outline-danger" (click)="deleteTeam(team.id)">Delete</button>
    </td>
  </tr>
</table>
